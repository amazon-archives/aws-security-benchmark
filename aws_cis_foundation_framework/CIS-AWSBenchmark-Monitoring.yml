            - '           return {'
            - '               ''compliance_type'': ''COMPLIANT'','
            - '               ''annotation'': ''This account has a compliant password policy!'''
            - '           }'
            - '       else:'
            - '           return {'
            - '               ''compliance_type'': ''NON_COMPLIANT'','
            - '               ''annotation'': violation'
            - '           }'
            - 'def lambda_handler(event, context):'
