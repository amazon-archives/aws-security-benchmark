            - '       if ''TargetKeyId'' in key and key[''AliasName''].startswith(''alias/aws''):'
            - '           aws_managed_keys.append(key[''TargetKeyId''])'
            - '   if key not in kms_client.list_keys()[''Keys'']:'
            - '       evaluations.append('
